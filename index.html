<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Шоо шидэх тоглоом - 2020 - Батхүлэг</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Тоглогч 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Ээлжийн оноо</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Тоглогч 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Ээлжийн оноо</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>
      <button class="btn-help">
        <i class="ion-ios-help-outline"></i>Тоглоомын дүрэм
      </button>

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>Шинээр эхлэх
      </button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>Шидэх</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>Оноогоо авах
      </button>
      <img src="goodluck.png" alt="Dice" class="dice" />
    </div>

    <script src="app.js"></script>
    <script src="sweetalert2.all.min.js"></script>
  </body>
</html>
